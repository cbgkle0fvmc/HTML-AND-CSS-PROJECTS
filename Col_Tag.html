<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Col Tag.</title>
		<meta charset="utf-8">
	</head>
	<body>
        <table>
            <caption>Example of Col Tag.</caption>
            <colgroup>
                <col/>
                <col span="5" class="weekdays" />
                <col span="2" class="weekend" />
            </colgroup>
            <tr>
                <th>Period</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
                <th>Sun</th>
            </tr>
            <tr>
                <th>a.m.</th>
                <td>Clean room</td>
                <td>Run</td>
                <td>Programming course</td>
                <td>Work</td>
            </tr>
        </table>
	</body>
</html>
